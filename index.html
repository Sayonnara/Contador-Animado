<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/afb9601075.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Conta Animação</title>
  </head>
  <body>
    <div class="wapper">
      <div class="container">
        <i class="fa-solid fa-face-smile"></i>
        <span class="num" data-val="400">000</span>
        <p class="text">Casos Solucionados</p>
      </div>
      <div class="container">
      <i class="fa-solid fa-person"></i>
       <span class="num" data-val="2000"> + 000</span>
       <p class="text">Desaparecidos em 2025</p>
      </div>
      <div class="container">
       <i class="fa-solid fa-hand-holding-heart"></i>
        <span class="num" data-val="600">000</span>
        <p class="text">Doação</p>
      </div>
      <div class="container">
       <i class="fa-solid fa-heart"></i>
        <span class="num" data-val="800">000</span>
        <p class="text">Compartilhou</p>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
